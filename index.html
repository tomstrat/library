<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topMenu">
            <button id="addNewBook" class="show" onclick="showAddBookForm()">Add Book</button>
            <div id="formHolder" class="hide">
                <button id="closeForm" onclick="hideAddBookForm()">X</button>
                <form>
                    <label>Title:</label><br>
                    <input type="text"><br>
                    <label>Author:</label><br>
                    <input type="text"><br>
                    <label>Pages:</label><br>
                    <input type="text"><br>
                    <input type="radio" name="isRead" value="Read" checked>Read
                    <input type="radio" name="isRead" value="notRead">Not Read<br>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
        <div id="bookshelf">
            <div class="book">
                <p class="title">title</p>
                <p class="author">author</p>
                <span class="read">&#10003;</span>
                <span class="pages">578</span>           
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
</html>
