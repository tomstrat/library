    <body onload="initialise()">
        <div id="topMenu">
            <button id="addNewBook" class="show" onclick="showAddBookForm()">Add Book</button>
            <div id="formHolder" class="hide">
                <button id="closeForm" onclick="hideAddBookForm()">X</button>
                <form>
                    <label>Title:</label><br>
                    <input id="inputTitle" type="text"><br>
                    <label>Author:</label><br>
                    <input id="inputAuthor" type="text"><br>
                    <label>Pages:</label><br>
                    <input id="inputPages" type="text"><br>
                    <input id="inputRead" type="radio" name="isRead" value="Read" checked>Read
                    <input type="radio" name="isRead" value="notRead">Not Read<br>
                </form>
                <button onclick="addBookToLibrary()" id="formSubmit">Add</button>
            </div>
        </div>
        <div id="bookshelf">
        
            <div class="book">
                <p class="title">title</p>
                <p class="author">author</p>
                <button class="read">&#10003;</button>

        </div>
